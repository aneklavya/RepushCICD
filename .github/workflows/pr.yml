        with:
          node-version: 22
      - run: npm install -g yarn
      - run: yarn install
        working-directory: ./backend1
      - run: yarn build
        working-directory: ./backend1

  backend2-lint:
    name: Backend2 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
